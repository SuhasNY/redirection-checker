</head>
<body>

          </svg>
        </div>
        <div class="modal-text">
          <h3 id="modal-title">Hold on!</h3>
          <p>Youâ€™re about to leave this site and visit an external domain. Do you want to proceed?</p>
        </div>
      </div>
      <div class="modal-actions">
        <button id="modal-confirm">Continue</button>
        <button id="modal-cancel">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
